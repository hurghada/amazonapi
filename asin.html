<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASIN Extractor</title>
</head>
<body>
    <h1>Amazon ASIN Extractor</h1>
    
    <label for="amazon-link">Enter Amazon Product Link:</label>
    <input type="text" id="amazon-link" placeholder="Paste Amazon URL here" style="width: 300px;">
    
    <button onclick="extractASIN()">Extract ASIN</button>
    
    <p id="asin-result"></p>
    
    <script>
        function extractASIN() {
            const amazonLink = document.getElementById('amazon-link').value;
            // Regular expression to capture the ASIN from the URL
            const asinMatch = amazonLink.match(/\/([A-Z0-9]{10})(?:[\/?]|$)/);
            
            if (asinMatch && asinMatch[1]) {
                const asin = asinMatch[1];
                document.getElementById('asin-result').innerHTML = `ASIN: ${asin} <br> 
                <a href="https://www.amazon.com/dp/${asin}" target="_blank"></a>`;
            } else {
                document.getElementById('asin-result').innerText = "No valid ASIN found.";
            }
        }
    </script>
</body>
</html>
