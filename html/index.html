<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #2f3b46;
            color: #fff;
            font-size: 1.8em;
        }

        .gallery-container {
            padding: 10px;
            max-width: 2500px;
            margin: 0 auto;
        }

        /* Style for the product grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-gap: 10px;
        }

        /* Product image container */
        .product {
            position: relative;
            border-radius: 30px;
            overflow: hidden;
            background-color: #263238;
            box-shadow: 0 20px 8px rgba(35, 235, 5, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            display: block;
            transition: all 0.3s ease;
        }

        /* Hover effect to brighten image */
        .product:hover img {
            filter: brightness(1.2);
            transform: scale(0.88);
        }

        .product-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 1px;
            text-align: center;
        }

        .product-info h3 {
            margin: 0;
            font-size: 0.5em;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2f3b46;
            color: white;
            font-size: 0.9em;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
