<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Products</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #2f3b46;
            color: #fff;
            font-size: 1.8em;
        }

        .gallery-container {
            padding: 10px;
            max-width: 2500px;
            margin: 0 auto;
        }

        /* Style for the product grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-gap: 10px;
        }

        /* Product image container */
        .product {
            position: relative;
            border-radius: 30px;
            overflow: hidden;
            background-color: #263238;
            box-shadow: 0 20px 8px rgba(35, 235, 5, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            display: block;
            transition: all 0.3s ease;
        }

        /* Hover effect to brighten image */
        .product:hover img {
            filter: brightness(1.2);
            transform: scale(1.18);
        }

        .product-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 1px;
            text-align: center;
        }

        .product-info h5 {
            margin: 0;
            font-size: 0.5em;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2f3b46;
            color: white;
            font-size: 0.9em;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    Innovative Products
</header>

<div class="gallery-container">
    <div id="product-list" class="gallery">
       
        <!-- Example product images -->
        <div class="product">
            <a href="https://www.amazon.com/dp/B0CRT29WW1" target="_blank"> <!-- Add your Amazon product link here -->
                <img src="../img/71yaPXcmmCL._AC_SX679_.jpg" alt="Product 1">
            </a>
            <div class="product-info">
                <h5>Product 1</h5>
            </div>
        </div>
        <!-- Add more product images as needed -->
    </div>
</div>

<script>
    $(document).ready(function() {
        // URL of the CSV file (make sure this URL is publicly accessible)
        var csvUrl = 'https://drive.google.com/uc?id=1m1OQ0qxaMqRlE4uVBW5cCM2VCnZoWS_Z'; // Replace with your CSV URL
        
        // Load the CSV file
        $.ajax({
            url: csvUrl,
            dataType: 'text'
        }).done(function(data) {
            // Split the data into rows
            var rows = data.split('\n');
            
            // Loop through each row, starting from the second one (to skip header)
            for (var i = 1; i < rows.length; i++) {
                if (rows[i].trim() === '') continue; // Skip empty rows
                var columns = rows[i].split(','); // Split by comma
                
                // Assuming the first column is ASIN and the second column is image URL
                var asin = columns[0].trim();
                var imageUrl = columns[1].trim();

                // Create the product element
                var productHTML = `
                    <div class="product">
                        <a href="https://www.amazon.com/dp/${asin}" target="_blank">
                            <img src="${imageUrl}" alt="${asin}"  title="${asin}">
                        </a>
                        <div class="product-info">
                            <h5>Product ${asin}</h5>
                        </div>
                    </div>
                `;

                // Append the product to the product list
                $('#product-list').append(productHTML);
            }
        }).fail(function(jqXHR, textStatus, errorThrown) {
            console.error('Failed to load CSV file:', textStatus, errorThrown);
        });
    });
</script>

</body>
</html>
